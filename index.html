<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>It's a Match! ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- MODERN DATING APP STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fd297b 0%, #ff655b 100%); /* Tinder-ish Gradient */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 1.5rem;
            z-index: 10;
        }

        /* --- CARD STACK --- */
        .card-container {
            flex-grow: 1;
            position: relative;
            margin: 20px;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%; /* Full height of container */
            max-height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transform-origin: 50% 100%;
            transition: transform 0.3s ease;
            cursor: grab;
            display: flex;
            flex-direction: column;
        }

        .card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            pointer-events: none; /* Prevents image dragging issues */
        }

        .card-content {
            padding: 20px;
            height: 25%;
            background: white;
        }

        .card h2 {
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .age {
            font-size: 1.2rem;
            font-weight: normal;
            opacity: 0.7;
        }

        .bio {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }

        .badge {
            background: #d4f7dc;
            color: #008f39;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }

        /* --- ACTION BUTTONS --- */
        .actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-bottom: 30px;
            z-index: 10;
        }

        .btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-circle:hover { transform: scale(1.1); }
        .btn-nope { color: #ec5e6f; }
        .btn-like { color: #2ecc71; }
        
        /* Shake Animation for "Nope" */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-5deg); }
            100% { transform: translateX(0); }
        }

        .shake { animation: shake 0.5s ease-in-out; }

        /* --- MATCH OVERLAY --- */
        #match-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .match-title {
            font-family: 'Brush Script MT', cursive;
            font-size: 4rem;
            color: #2ecc71;
            transform: rotate(-5deg);
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(46,204,113,0.5);
        }

        .avatars {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }

        .message-btn {
            background: linear-gradient(to right, #fd297b, #ff655b);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <i class="fas fa-fire"></i>
            <span>Soulmate Finder</span>
            <i class="fas fa-comments"></i>
        </div>

        <div class="card-container" id="cardStack">
            </div>

        <div class="actions">
            <button class="btn-circle btn-nope" onclick="handleNope()"><i class="fas fa-times"></i></button>
            <button class="btn-circle btn-like" onclick="handleLike()"><i class="fas fa-heart"></i></button>
        </div>
    </div>

    <div id="match-screen">
        <div class="match-title">It's a Match!</div>
        <div class="avatars">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200" class="avatar" alt="You">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=200" class="avatar" alt="Partner">
        </div>
        <p>You both like each other<br>(Obviously!)</p>
        <br>
        <a href="#" class="message-btn" onclick="sendLove()">Send Message</a>
    </div>

    <script>
        // --- DATA: EDIT THIS SECTION ---
        const profiles = [
            {
                name: "Your Valentine",
                age: "Forever",
                bio: "Makes the absolute best coffee in the world. ‚òïÔ∏è",
                tag: "Caffeine Dealer",
                img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=600&q=80"
            },
            {
                name: "Cutie Pie",
                age: "20 something",
                bio: "gives the warmest hugs known to mankind. ü§ó",
                tag: "Professional Hugger",
                img: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=600&q=80"
            },
            {
                name: "Soulmate",
                age: "10/10",
                bio: "Laughs at my terrible jokes. That's true love. üòÇ",
                tag: "Green Flag",
                img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80"
            },
            {
                name: "My Everything",
                age: "‚àû",
                bio: "The only person I want to annoy for the rest of my life. ‚ù§Ô∏è",
                tag: "Keeper",
                img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=600&q=80"
            }
        ];

        const stack = document.getElementById('cardStack');
        let currentCardIndex = 0;

        // --- INITIALIZATION ---
        function initCards() {
            // Create cards in reverse order so the first one is on top
            [...profiles].reverse().forEach((profile, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Assign visual index for stacking (z-index)
                card.style.zIndex = index; 
                
                card.innerHTML = `
                    <img src="${profile.img}" alt="${profile.name}">
                    <div class="card-content">
                        <h2>${profile.name} <span class="age">${profile.age}</span></h2>
                        <span class="badge">${profile.tag}</span>
                        <p class="bio">${profile.bio}</p>
                    </div>
                `;
                
                // Add Drag Events
                addDragLogic(card);
                
                stack.appendChild(card);
            });
        }

        // --- DRAG PHYSICS ---
        function addDragLogic(card) {
            let isDragging = false;
            let startX = 0;
            let currentX = 0;

            const startDrag = (e) => {
                isDragging = true;
                startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
                card.style.transition = 'none'; // Remove transition for instant follow
            };

            const moveDrag = (e) => {
                if (!isDragging) return;
                const x = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
                currentX = x - startX;
                
                // Rotate while dragging
                const rotation = currentX * 0.1;
                card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
            };

            const endDrag = () => {
                if (!isDragging) return;
                isDragging = false;
                card.style.transition = 'transform 0.5s ease'; // Add transition back

                if (currentX > 100) {
                    // Swiped Right -> Fly Away
                    flyAway(card, 'right');
                } else if (currentX < -100) {
                    // Swiped Left -> Reset (No rejection allowed!)
                    shakeCard(card);
                } else {
                    // Reset to center
                    card.style.transform = `translateX(0) rotate(0)`;
                }
                currentX = 0;
            };

            card.addEventListener('mousedown', startDrag);
            card.addEventListener('touchstart', startDrag);
            
            document.addEventListener('mousemove', moveDrag);
            document.addEventListener('touchmove', moveDrag);
            
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        // --- BUTTON ACTIONS ---
        function handleLike() {
            const cards = document.querySelectorAll('.card');
            // Select the last one because we rendered them in reverse order for z-index
            const topCard = cards[cards.length - 1 - currentCardIndex];
            if (topCard) flyAway(topCard, 'right');
        }

        function handleNope() {
            const cards = document.querySelectorAll('.card');
            const topCard = cards[cards.length - 1 - currentCardIndex];
            if (topCard) shakeCard(topCard);
        }

        function shakeCard(card) {
            card.style.transform = `translateX(0) rotate(0)`;
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);
            
            // Optional: Show a funny alert
            // alert("Error: You can't reject a green flag!");
        }

        function flyAway(card, direction) {
            // Move card off screen
            const moveX = direction === 'right' ? 1000 : -1000;
            card.style.transform = `translateX(${moveX}px) rotate(30deg)`;
            
            // Remove from DOM after animation
            setTimeout(() => {
                card.remove();
                currentCardIndex++;
                checkWin();
            }, 300);
        }

        function checkWin() {
            if (currentCardIndex >= profiles.length) {
                const matchScreen = document.getElementById('match-screen');
                matchScreen.style.display = 'flex';
                launchConfetti();
            }
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
        
        function sendLove() {
            // You can customize this to open WhatsApp
            alert("Sending a huge hug!");
        }

        initCards();

    </script>
</body>
</html>
